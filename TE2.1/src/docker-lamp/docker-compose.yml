services:
  www:
    build: .
    image: daw/lamp-apache-php8-sdf:1.0
    ports: 
        - "9000:80"
    volumes:
        - ./www:/var/www/html
    depends_on:
        - db
    networks:
        - lamp-network

  db:
    image: lamp-mysql-sdf
    container_name: mysql:8.0
    ports: 
        - "3399:3306"
    command: --default-authentication-plugin=mysql_native_password
    environment:
        MYSQL_DATABASE: dbname
        MYSQL_ROOT_PASSWORD: test 
        MYSQL_USER: lamp
        MYSQL_PASSWORD: lamp
    volumes:
        - ./dump:/docker-entrypoint-initdb.d
        - ./conf:/etc/mysql/conf.d
        - db_data:/var/lib/mysql
    networks:
        - lamp-network

  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      depends_on: 
          - db
      networks:
          - lamp-network
      ports:
          - 8000:80
      
      environment:
          MYSQL_USER: root
          MYSQL_PASSWORD: test
          MYSQL_ROOT_PASSWORD: test 
volumes:
    db_data: 
       driver: local

networks:
    lamp-network:
        driver: bridge